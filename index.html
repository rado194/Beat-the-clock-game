<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"Â integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/app.js" charset="utf-8">
    </script>

    <title>Beat the clock</title>
  </head>
  <body>
    <div class="header">

      <header class="bg-secondary text-center p-3 mb-5">
        <h1 class="game-name">Beat The Clock</h1>
      </header>
    </div>

      <div class="container text-center">

        <!-- Word & Input -->
        <div class="row">
          <div class="col-md-6 mx-auto">
            <p class="lead">Type The Given Word Within
              <span class="text-success" id="seconds">5</span> Seconds:</p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>


        <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
            </div>
              <div class="col-md-6">
                <h3>Score:
                  <span id="score">0</span>
                </h3>
              </div>
          </div>


        <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-mt-12">
              <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, type the current word that is on the screen. There are three different levels. Your score will reset
              </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
