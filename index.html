<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/app.js" charset="utf-8"></script>

    <title>Beat the clock</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
        <!-- Header -->
    <div class="header">

      <header class="bg-secondary text-center p-3 mb-5">
        <h1 class="game-name">Beat The Clock</h1>
      </header>
    </div>

      <div class="container text-center">


        <!-- Word & Input -->
        <div class="row">
          <div class="col-md-6 mx-auto">
            <p class="lead">
              Type The Given Word Within
              <span class="text-success" id="seconds">6</span> Seconds:
            </p>
              <div class="container h-30 d-flex justify-content-center">
            <h2 class="display-2 mb-5">
              <p id="current-word">
              </p>
              <button type="button" class="btn btn-primary" id="begin">Start</button>
            </h2>
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word_input" autofocus>
            <h4 class="mt-3" id="message"></h4>

            <button type="button" class="btn btn-primary" id="reset">Reset</button>

            <div class="btn-group dropdown">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Difficulty
              </button>

              <div class="dropdown-menu">
                <button type="button" class="btn btn-light" id="easy">easy</button>
                <button type="button" class="btn btn-light" id="medium">medium</button>
                <button type="button" class="btn btn-light" id="redbull">redbull</button>
              </div>
            </div>

        <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-4">
            <h3>Time Left:
              <span id="time">6</span>
            </h3>
            </div>
              <div class="col-md-4">
                <h3>Score:
                  <span id="score">0</span>
                </h3>
              </div>
              <div class="col-md-4">
                <span id="highsc">
                  <h3 id="hsheader">
                    High Score:
                  </h3>
                </span>
              </div>
          </div>

          <img id="img"src="img/jacked-1440x903.jpg" alt="" height="200px" width="400px" style="display:none;">

          <!-- Audio -->
          <div class="audi">
            <audio id="pop" src="sounds/zapsplat_human_male_voice_says_game_over_001_15726.mp3" type="audio/mp3">
            </audio>
          </div>

        <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-mt-12">
              <div class="card card-body bg-info text-dark" id="pomosht">
                <i class="fas fa-gamepad"></i>
              <h5>Instructions</h5>
              <p>In order to play select difficulty first. Press "Start" and type each word that appears in the given amount of time. To play again, press "Reset" button, select difficulty and play. Have fun!
              </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
